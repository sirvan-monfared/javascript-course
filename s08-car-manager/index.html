<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Laraplus Car Manager :: javascript course</title>

  <link href="css/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />

  <script src="js/app.js" defer></script>

  <style>
    input[type=checkbox]:checked+label span:first-of-type {
      background-color: #10B981;
      border-color: #10B981;
      color: #fff;
    }

    .line-through {
      text-decoration: line-through;
      color: #9CA3AF;
    }
  </style>
</head>

<body>

  <div class="flex items-center justify-center w-screen h-screen font-medium">

    <div class="flex flex-grow items-center justify-center bg-gray-900 h-full">
      <div class="max-w-full p-8 bg-gray-800 rounded-lg shadow-lg w-96 text-gray-200">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center mt-2">
            <svg class="h-8 w-8 text-indigo-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <h4 class="font-semibold ml-3 text-lg">Cars Manager</h4>
          </div>
          <div>
            <button id="add-car"
              class="flex items-center py-2 px-2 mt-2 text-sm font-medium rounded bg-gray-500 rounded-md">
              <svg class="w-5 h-5 text-white fill-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              <p class="ml-2 focus:outline-none font-medium text-white">Add Car</p>
            </button>
          </div>
        </div>

        <div class="flex items-center mb-5 mt-3 relative">
          <input type="text" name="filter" id="search-input" class="bg-gray-800 outline-none border-0 border-b py-2 border-gray-900 w-full" placeholder="enter filter param...">

          <button id="search-button" class="flex items-center justify-center bg-none absolute right-2 h-full pl-4 hover:text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
          </button>
          
        </div>

        <!-- list of items -->
        <div id="list-wrapper" class="space-y-3">
            

        </div>

      </div>
    </div>


    <!-- Modal -->
    <div class="relative z-10 hidden" id="modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">

      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="">
                <label for="name">name:</label>
                <input type="text" name="name" class="h-8 mt-2 border border-gray-500 rounded-md w-full px-2 py-2"
                  id="name-input">
              </div>

              <div class="flex items-center gap-2 mt-3">
                <div class="">
                  <label for="option_name">option name:</label>
                  <input type="text" name="option_name" class="h-8 mt-2 border border-gray-500 rounded-md w-full px-2 py-2"
                    id="option-name">
                </div>

                <div class="">
                  <label for="option_value">option value:</label>
                  <input type="text" name="option_value" class="h-8 mt-2 border border-gray-500 rounded-md w-full px-2 py-2"
                    id="option-value">
                </div>
              </div>
            </div>
            
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 flex items-center justify-between">
              <button type="button" id="submit-modal"
                class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Submit</button>
              <button type="button" id="cancel-modal"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
