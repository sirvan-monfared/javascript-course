<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <template id="post-template">
        <article class="border border-gray-200 rounded shadow-sm flex gap-2">
            <img class="w-1/4" src="https://www.uipi.com/wp-content/uploads/2018/07/placeholder.png" alt="post title">
            <div class="flex flex-col h-full w-3/4 justify-between gap-2 py-2">
                <h2 class="text-2xl font-medium text-gray-800">this is title</h2>
                <p class="text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque praesentium dolore doloremque cum maiores exercitationem velit soluta voluptate expedita.</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-red-500 self-center cursor-pointer delete-post" >
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
              
        </article>
    </template>


    <div class="container max-w-screen-lg mx-auto mt-20">
        <div class="grid grid-cols-12 gap-6">
            
            <section class="col-span-8 mb-12">
                <div class="space-y-3" id="posts">
                    
                    

                    
                </div>

                <div class="text-center">
                    <button id="load-posts" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:opacity-70">load posts</button>
                </div>
            </section>

            <section class="col-span-4">
                <div class="border border-gray-200 p-3 rounded">
                    <h2 class="text-lg font-semibold">Add a new Post</h2>

                    <form id="form" method="POST" action="" class="space-y-3 mt-3">
                        <div class="flex flex-col gap-1">
                            <label for="title">title:</label>
                            <input id="title" type="text" placeholder="add post title..." class="border border-gray-300 rounded-md text-gray-800 p-2">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label for="title">body:</label>
                            <textarea id="body" class="border border-gray-300 rounded-md text-gray-800 p-2" rows="7" placeholder="add post body"></textarea>
                        </div>
                        <div class="text-right">
                            <button type="submit" id="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:opacity-70">Submit Post</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
