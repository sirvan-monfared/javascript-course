<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Laraplus todo-list :: javascript course</title>

  <link href="css/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />

  <script src="js/app.js" defer></script> 
</head>

<body>

  <div class="flex items-center justify-center w-screen h-screen font-medium">

    <div class="flex flex-grow items-center justify-center bg-gray-900 h-full">
      <div class="max-w-full p-8 bg-gray-800 rounded-lg shadow-lg w-96 text-gray-200">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center mt-2">
            <svg class="h-8 w-8 text-indigo-500 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
            <h4 class="font-semibold ml-3 text-lg">My Jobs</h4>
          </div>
          <div>
            <button id="add-task"
              class="flex items-center py-2 px-2 mt-2 text-sm font-medium rounded bg-gray-500 rounded-md">
              <svg class="w-5 h-5 text-white fill-current" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              <p class="ml-2 focus:outline-none font-medium text-white">Add new Task</p>
            </button>
          </div>
        </div>

        <!-- list of items -->
        <div id="list-wrapper">


          <!-- item 1 -->
          <div class="relative">
              <input class="hidden" type="checkbox" id="item_15154879421344">
              <label class="flex items-center h-10 px-2 rounded cursor-pointer group hover:bg-gray-900" for="item_15154879421344">
                <span
                  class="flex items-center justify-center w-5 h-5 text-transparent border-2 border-gray-500 rounded-full">
                  <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
                <div class="flex items-center justify-between w-full">
                  <p class="ml-4 text-sm">take a shower</p>
                  <p class="text-xs text-gray-500 mt-1">7-25-2023</p>
                </div>
              </label>
              <i class="absolute -right-6 cursor-pointer top-1 text-red-500 px-2 text-lg">x</i>
          </div>
          <!-- end of item 1 -->

        </div>

      </div>
    </div>


    <!-- Modal -->
    <div class="relative z-10 hidden" id="modal" aria-labelledby="modal-title" role="dialog" aria-modal="true">

      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="">
                <label for="title">title:</label>
                <input type="text" name="title" class="h-8 mt-2 border border-gray-500 rounded-md w-full px-2 py-2"
                  id="title-input">
              </div>
              <div class="mt-3">
                <label for="date">Expiration Date:</label>
                <input type="date" name="date" class="h-8 mt-2 border border-gray-500 rounded-md w-full px-2 py-2"
                  id="date-input">
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 flex items-center justify-between">
              <button type="button" id="submit-modal"
                class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-3 sm:w-auto">Submit</button>
              <button type="button" id="cancel-modal"
                class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>

</html>
